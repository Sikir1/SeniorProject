<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule an Appointment</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    nav {
      padding-top: 60px;
      user-select: none;
    }

    #transportationTab,
    #userManagementTab {
      cursor: pointer;
    }

    #transportationContainer,
    #userManagementContainer {
      transition: .3s;
    }
  </style>
</head>

<body>
  <main>
    <div class="d-flex flex-row">
      <div id="navigation">
        <nav class="bg-dark d-flex flex-column" style="height: 100%; width: 300px;">
          <p id="transportationTab" class="text-white m-0 d-flex flex-row justify-content-between p-3"><span>&#9868;
              TRANSPORTATION</span><span>&#10096;</span></p>
          <div id="transportationContainer" class="d-flex flex-column overflow-hidden"
            style="height: 0px; background-color: rgba(0,0,0,.1);">
            <a href="../src/dashboard.html" class="text-white p-3">Dashboard</a>
            <a href="../src/ride-request.html" class="text-white pb-3 px-3">Request A Ride</a>
            <a href="#" class="text-white pb-3 px-3">Scheduled Appointments</a>
            <a href="../src/completed-appointments.html" class="text-white pb-3 px-3">Completed Appointments</a>
            <a href="#" class="text-white pb-3 px-3">Logs</a>
          </div>

          <p id="userManagementTab" class="text-white m-0 d-flex flex-row justify-content-between p-3"><span>&#9998;
              USER MANAGEMENT</span><span>&#10096;</span></p>
          <div id="userManagementContainer" class="d-flex flex-column overflow-hidden"
            style="height: 0px; background-color: rgba(0,0,0,.1);">
            <a href="#" class="text-white p-3">User Settings</a>
            <a href="#" class="text-white pb-3 px-3">Log Out</a>
          </div>
        </nav>
      </div>
      <div class="flex-grow-1 bg-light">
        <div class="card p-3" style="
          background-color: rgb(241, 235, 235);
          font-family: Georgia, 'Times New Roman', Times, serif;
          ">
          <h2 class="text-center" style="padding: 10px;">Schedule an Appointment</h2>
        </div>
        <div class="container-fluid">
          <div class="bg-light row g-2 p-5">
            <form id="patientInformation" class="card p-3 col mr-3">
              <h3 class="text-center">Patient Information</h3>
              <div class="d-flex flex-column my-2">
                <label for="org" class="form-label">Organization</label>
                <input type="text" id="org" name="org" class="form-control" required>
              </div>
              <div class="d-flex flex-column my-2">
                <label for="tel" class="form-label">Phone Number</label>
                <input type="tel" id="tel" name="tel" class="form-control" required>
              </div>
              <div class="d-flex flex-column my-2">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
              </div>
              <div class="d-flex flex-column my-2">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" required>
              </div>
              <div class="d-flex flex-column my-2">
                <label for="fileNumber">File Number</label>
                <input type="text" id="fileNumber" class="form-control" name="fileNumber">
              </div>
              <h3 class="text-center mt-2">Appointment Information</h3>
              <div class="my-2">
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="tripDirection" id="oneWay">
                  <label for="oneWay" class="form-check-label">One Way</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="tripDirection" id="roundTrip">
                  <label for="roundTrip" class="form-check-label">Round Trip</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="tripDirection" id="multiLeg">
                  <label for="multiLeg" class="form-check-label">Multi Leg</label>
                </div>
              </div>
              <div class="d-flex flex-column my-2">
                <label for="appointmentType">Appointment Type</label>
                <input type="text" id="appointmentType" class="form-control" name="appointmentType">
              </div>
              <div class="d-flex flex-column my-2">
                <label for="arrivalAddress">Arrival Address</label>
                <input type="text" id="arrivalAddress" class="form-control" name="arrivalAddress">
              </div>
              <div class="d-flex flex-column my-2">
                <label for="destinationAddress">Destination Address</label>
                <input type="text" id="destinationAddress" class="form-control" name="destinationAddress">
              </div>
              <div>
                <label for="notesForDriver" class="form-label">Notes to Driver (Optional)</label>
                <textarea name="notesForDriver" id="notesForDriver" class="form-control" rows="5"></textarea>
              </div>
              <div class="mt-2 d-flex justify-content-center p-1" style="height: 100%;">
                <button type="button" class="btn btn-success" id="estimates">Get Estimates</button>
              </div>
            </form>
            <div id="map" class="card col ml-3"
              style="background-position: center; background-image: url('../resources/images/map.png'); height: 400px;">
            </div>
          </div>
        </div>
        <div id="providers" class="mb-5 mx-5"></div>
      </div>
    </div>
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  function resizeMap() {
    let width = $("#map").width() + "px";
    $("#map").height(width);
  }

  $("#estimates").click(function () {
    $("#providers").load("../components/ride-confirmation.html");
  });

  resizeMap();

  window.addEventListener("resize", resizeMap);

  $("#transportationTab").click(function () {
    $("#transportationContainer").height(($("#transportationContainer").height() == 0) ? "216px" : "0");

  });
  $("#userManagementTab").click(function () {
    $("#userManagementContainer").height(($("#userManagementContainer").height() == 0) ? "96px" : "0");
  });

</script>

</html>
